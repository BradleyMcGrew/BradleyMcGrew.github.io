<!DOCTYPE html>
<html>

<head>
    <style>
        @keyframes grow {
            0% {
                height: 0px;
            }

            100% {
                height: 450px;
            }

            0% {
                width: 0px;
            }

            100% {
                width: 500px;
            }

            0% {
                rotate: 0deg;

            }

            100% {
                rotate: 360deg;
            }
        }

        img {
            animation-name: grow;
            animation-duration: 1s;
            animation-iteration-count: once;
            animation-timing-function: linear;
            animation-direction: alternate;
        }

        body {
            background-image: url("https://relevantmagazine.com/wp-content/uploads/2017/05/scrooge-mcduck-swimming-in-money.jpg");
            background-size: cover;
        }
